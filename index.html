<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presupuestar Viaje</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar blue z-depth-4">
      <h2>Calcular Balance de Viaje</h2>
    </nav>

    <div class="main">
      <h3>Ingrese los Datos a Calcular </h3>
      <form id="vacationCalc">
        <input type="text" placeholder="Destino" id="destino" />
        <input type="number" placeholder="Presupuesto" id="presupuesto" />
        <input
          type="number"
          placeholder="Alojamiento"
          id="alojamiento"
          
        />
        <input type="number" placeholder="Transporte " id="transporte" />
        <input type="number" placeholder="Comida" id="comida" />
         <input id="vacationCalc" type="submit" value="Calcular" class="btn blue z-depth-4" />
      </form>
    </div>

    <div class="container">
      <div class="icons">
        <div class="one-icon" >
          <h4>Destino</h4>
          <h5><i class="fas fa-plane"></i></h5>
          <div class="d-destiny">
            <p class="p-calculator"></p>
          </div>
        </div>
        <div class="one-icon" >
          <h4>Presupuesto</h4>
          <h5><i class="fas fa-wallet"></i></h5> 
          <div class="d-budget">
            <p class="p-calculator"></p>
          </div>
        </div>
        <div class="one-icon" >
          <h4>Balance</h4>
          <h5><i class="fas fa-money-bill-wave-alt"></i></h5> 
          <div class="d-balance">
            <p class="p-calculator"></p>
          </div>
        </div>  
      </div>
      
      <div class="data">
        <div class="result" id="result"></div>
      </div>
    </div>



    <script src="js/scripts.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
